            >
          </li>
          <li class="logged-in">
            <a href="#" class="grey-text logout" id="logout">Log Out</a>
          </li>
        </ul>
        <!--Side Nav links-->

        <a href="#" data-target="nav-mobile" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a

    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <br /><br />
          
          <div class="row center">
          <br>
          <br>
          <br>
            
          </div>

          <div class="row right">
            <a
              href="http://materializecss.com/getting-started.html"
              id="searchbutton"
              class="btn-large waves-effect waves-0277bd light-blue darken-3"

      <div class="parallax">
        <img src="assets/Images/mario1.jpg" alt="Mario" />

    <div class="container">
      <div class="section">
        <!--   Icon Section   -->
        <div class="row" id="appear-here"></div>
      </div>
    </div>

    <div class="parallax-container valign-wrapper">
      <div class="section no-pad-bot">
        <div class="container">
          <div class="row center">
            <h5 class="header col s12 light">
              Insert Something Here Favorites Link?
            </h5>
          </div>
        </div>
      </div>
      <div class="parallax">
        <img src="assets/Images/gaming.jpg" alt="controller" />
      </div>
    </div>

    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12 center">
            <h3><i class="mdi-content-send brown-text"></i></h3>

            <p class="left-align light" id="youtube-appear-here"></p>
          </div>
        </div>
      </div>
    </div>

    <!--Sign Up Modal-->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4 class="0277bd light-blue darken-3 center">Sign Up</h4><br />
        <form id="signup-form">
          <div class="input-field col s12">
            <i class="0277bd light-blue darken-3 material-icons prefix">email</i>
            <input id="sign-email" type="email" required />
            <label for="signup-email">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="0277bd light-blue darken-3 material-icons prefix">lock</i>
            <input id="sign-password" type="password" required />
            <label for="signup-password">Choose Password</label>
          </div><br />
          <button class="btn btn-large 0277bd light-blue darken-3 z-depth-0 center">Sign up</button>
        </form>
      </div>
    </div>

    <!---Login Modal-->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4 class="0277bd light-blue darken-3">Log In</h4>
        <br />
        <form id="login-form">
          <div class="input-field col s12">
            <i class="0277bd light-blue darken-3 material-icons prefix">email</i>
            <input id="login-email" type="email" class="validate" />
            <label for="login-email">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="0277bd light-blue darken-3 material-icons prefix">lock</i>
            <input id="login-password" type="password" class="validate" />
            <label for="login-password">Password</label>
          </div>
          <button class="btn btn-large 0277bd light-blue darken-3 z-depth-0 center">Login</button>
        </form>
      </div>
    </div>
    <!---Game Modal-->
    <div id="game" class="modal">
      <div class="modal-header">
        <h6></h6>
      </div>
      <!-- <div class="container"> -->
        <div class="row">
          <div class="col s6">
            <div class="modal-content">
              <img src="" alt="" />
              <p></p>
              <br />
            </div>
          </div>
          <div class="col s6">
            <div class="vids" id="you-tube-list"></div>
          </div>
        </div>
      <!-- </div> -->
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
