    <!--Sign Up Modal-->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4 class="teal-text text-lighten-2 center">Sign Up</h4><br />
        <form id="signup-form">
          <div class="input-field col s12">
            <i class="teal-text text-lighten-2 material-icons prefix">email</i>
            <input id="sign-email" type="email" required />
            <label for="signup-email">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="teal-text text-lighten-2 material-icons prefix">lock</i>
            <input id="sign-password" type="password" required />
            <label for="signup-password">Choose Password</label>
          </div><br />
          <button class="btn btn-large teal lighten-2 z-depth-0 center">Sign up</button>
        </form>
      </div>
    </div>

    <!--Login Modal-->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4 class="teal-text text-lighten-2 center">Log In</h4>
        <br />
        <form id="login-form">
          <div class="input-field col s12">
            <i class="teal-text text-lighten-2 material-icons prefix">email</i>
            <input id="login-email" type="email" class="validate" />
            <label for="login-email">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="teal-text text-lighten-2 material-icons prefix">lock</i>
            <input id="login-password" type="password" class="validate" />
            <label for="login-password">Password</label>
          </div>
          <button class="btn btn-large teal lighten-2 z-depth-0 center">Login</button>
        </form>
      </div>
    </div>

    <!---Game Modal-->
    <div id="game" class="modal">
      <div class="panel-header">
        <h4 class="light-blue-text center" id="game-modal-header"></h4>
      </div>
      <div class="modal-content">
        <div class="row">
          <div class="col s6">
            <img class="card-image" id="game-image" src="" alt="" />
            <a class="light-blue waves-effect waves-light btn btn-large" id="favorite-button"><i
                class="material-icons">favorite_border</i>Favorite</a>
            <p id="game-description"></p>
            <br />
          </div>
          <div class="col s6">
            <div class="vids" id="youtube-list"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="light-blue waves-effect waves-light btn btn-large modal-close">Close</a>
      </div>
    </div>
